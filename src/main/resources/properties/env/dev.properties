#db
db_driver=com.mysql.jdbc.Driver
db_url=jdbc:mysql://localhost:3306/health_dev?allowMultiQueries=true&amp;useUnicode=true&amp;characterEncoding=utf8&amp;autoReconnect=true&amp;rewriteBatchedStatements=true
db_username=root
db_password=1234
#logger
root_logger_level=DEBUG
logger_level=INFO
#activemq
mq_brokerURL=tcp://localhost:61616
mq_username=admin
mq_password=admin
mq_pool_maxConnections=10
_queueName=mq.sms

#redis
#访问地址
redis_host=127.0.0.1  
#访问端口
redis_port=6379  
#注意，如果没有password，此处不设置值，但这一项要保留
redis_password=
#最大空闲数，数据库连接的最大空闲时间。超过空闲时间，数据库连接将被标记为不可用，然后被释放。设为0表示无限制。
redis_maxIdle=300  
redis_minIdle=8  
#连接池的最大数据库连接数。设为0表示无限制
redis_maxActive=600  
#最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
redis_maxWait=1000  
#在borrow一个jedis实例时，是否提前进行alidate操作；如果为true，则得到的jedis实例均是可用的；
redis_testOnBorrow=true 
redis_timeout=-1


